<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>后台管理系统</title>
    <script src="http://vmccsyswfdeweb.faw-vw.in:9000/nord.jsx"></script>
    <script src="http://vmccsyswfdeweb.faw-vw.in:9000/JsNameSpace.jsx?name=bm"></script>
  </head>
  <body>

    <div id="small" onmousedown="small_down(event)"></div>

  </body>
  <style>
    #small {
      background: #99CC00;
      width: 50px;
      height: 50px;
      position: fixed;
      cursor: pointer;
    }
  </style>
  <script language="javascript">
    function small_down(e) {
      var osmall = document.getElementById("small");
      var e = e || window.event;
      /*用于保存小的div拖拽前的坐标*/
      osmall.startX = e.clientX - osmall.offsetLeft;
      osmall.startY = e.clientY - osmall.offsetTop;
      /*鼠标的移动事件*/
      document.onmousemove = function(e) {
        var e = e || window.event;
        osmall.style.left = e.clientX - osmall.startX + "px";
        osmall.style.top = e.clientY - osmall.startY + "px";


        /*对于大的DIV四个边界的判断*/
        if (e.clientX<= 0) {
          osmall.style.left = 0 + "px";
        }
        if (e.clientY<= 0) {
          osmall.style.top = 0 + "px";
        }
      };
      /*鼠标的抬起事件,终止拖动*/
      document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
      };
    }
    </script>
</html>
